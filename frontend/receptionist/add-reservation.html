<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptorska nadzorna plošča</title>
  <link rel="stylesheet" href="../css/receptionist.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <header class="bg-dark text-white p-3">
    <h2 class="m-0">Center azijskih masaž</h2>
  </header>

  <div class="container-fluid">
    <div class="row">

      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-4">
        <ul class="nav flex-column">
            <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Domov</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html">Stranke</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="all-reservations.html">Rezervacije</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-reservation.html">Nova rezervacija</a>
          </li>
        </ul>
      </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
      <div id="app">
        <h3>Nova rezervacija</h3>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Ime</label>
            <input v-model="customerName" class="form-control" type="text" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Priimek</label>
            <input v-model="customerSurname" class="form-control" type="text" />
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input v-model="customerEmail" class="form-control" type="email" />
          </div>
          <div class="col-md-6">
            <label class="form-label">Telefon</label>
            <input v-model="customerPhone" class="form-control" type="text" />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Masaža</label>
          <select v-model="massageId" class="form-select">
            <option v-for="m in massages" :value="m.id" :key="m.id">{{ m.massageName }}</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Maserka</label>
          <select v-model="masseuseId" class="form-select">
            <option v-for="m in masseuses" :value="m.id" :key="m.id">{{ m.masseuseName }}</option>
          </select>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label class="form-label">Datum</label>
            <input v-model="date" class="form-control" type="date" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Začetek</label>
            <input v-model="startTime" class="form-control" type="time" />
          </div>
          <div class="col-md-4">
            <label class="form-label">Konec</label>
            <input v-model="endTime" class="form-control" type="time" />
          </div>
        </div>

        <div class="d-flex justify-content-end">
          <button class="btn btn-success" @click="addReservation">Dodaj rezervacijo</button>
        </div>
      </div>
    </main>



    </div>
  </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/receptionist/add-reservation.js"></script>
</body>
</html>
