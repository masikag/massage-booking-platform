<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div id="app">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h4 class="text-center mb-4">Prijava</h4>
    <form @submit.prevent="login">
      <div class="mb-3">
        <label for="username" class="form-label">Uporabni≈°ko ime</label>
        <input type="text" class="form-control" id="username" v-model="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Geslo</label>
        <input type="password" class="form-control" id="password" v-model="password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Prijava</button>
    </form>

    <div v-if="errorMessage" class="text-danger mt-3 text-center">
      {{ errorMessage }}
    </div>
  </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/receptionist/login.js?version=1"></script>

</body>
</html>
</body>
