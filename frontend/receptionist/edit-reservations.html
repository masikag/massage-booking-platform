<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptorska nadzorna plošča</title>
  <link rel="stylesheet" href="../css/receptionist.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

    <header class="bg-dark text-white p-3">
        <h2 class="m-0">Center azijskih masaž</h2>
    </header>

    <div class="container-fluid">
    <div class="row">

        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-4">
            <ul class="nav flex-column">
                <li class="nav-item">
                <a class="nav-link" href="dashboard.html">Domov</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="customers.html">Stranke</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="all-reservations.html">Rezervacije</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="add-reservation.html">Nova rezervacija</a>
                </li>
            </ul>
        </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div id="app">
            <h3 class="mb-4">Rezervacija (ID: {{ reservation.id }})</h3>
            
            <div class="mb-3 row">
            <div class="col-md-6">
                <label for="name" class="form-label">Ime</label>
                <input class="form-control" type="text" :placeholder="customer.name" disabled>
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Priimek</label>
                <input class="form-control" type="text" :placeholder="customer.surname" disabled>
            </div>
            </div>

            <div class="mb-3 row">
            <div class="col-md-6">
                <label for="contact" class="form-label">Kontakt</label>
                <input class="form-control" type="text" :placeholder="customer.contact" disabled>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Pošta</label>
                <input class="form-control" type="text" :placeholder="customer.email" disabled>
            </div>
            </div>

            <div class="mb-3">
            <label for="massage" class="form-label">Masaža</label>
            <select v-model="massageName" class="form-select">
                <option v-for="m in massages" :key="m.id">{{ m.massageName }}</option>
            </select>
            </div>

            <div class="mb-3 row">
            <div class="col-md-6">
                <label for="masseuse" class="form-label">Maserka</label>
                <select v-model="masseuseName" class="form-select">
                <option v-for="m in masseuses" :key="m.id">{{ m.masseuseName }}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Datum</label>
                <input class="form-control" v-model="date" type="date">
            </div>
            </div>

            <div class="mb-3 row">
            <div class="col-md-6">
                <label for="start" class="form-label">Začetek</label>
                <input class="form-control" v-model="startTime" type="time">
            </div>
            <div class="col-md-6">
                <label for="end" class="form-label">Konec</label>
                <input class="form-control" v-model="endTime" type="time">
            </div>
            </div>

            <div class="d-flex justify-content-end">
            <button class="btn btn-success" @click="editReservation(reservation.id)">Potrdi spremembe!</button>
            </div>
        </div>
    </main>


    </div>
    </div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/receptionist/edit-reservation.js"></script>
</body>
</html>
