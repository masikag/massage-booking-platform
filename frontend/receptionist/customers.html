<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receptorska nadzorna plošča</title>
  <link rel="stylesheet" href="../css/receptionist.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

  <header class="bg-dark text-white p-3">
    <h2 class="m-0">Center azijskih masaž</h2>
  </header>

  <div class="container-fluid">
    <div class="row">

      <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar py-4">
        <ul class="nav flex-column">
           <li class="nav-item">
            <a class="nav-link" href="dashboard.html">Domov</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="customers.html">Stranke</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="all-reservations.html">Rezervacije</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-reservation.html">Nova rezervacija</a>
          </li>
        </ul>
      </nav>

      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div id="app">
        <h3 class="mb-4">Seznam strank</h3>
        <div class="mb-4">
            <label for="customerSearch" class="form-label"></label>
            <input v-model="search" @input="getAllCustomers" class="form-control" id="customerSearch" placeholder="Npr. Ana Novak">
        </div>

        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>Ime</th>
                <th>Priimek</th>
                <th>Kontakt</th>
                <th>Pošta</th>
            </tr>
            </thead>
            <tbody>
            <tr v-for="(customer, index) in customers" :key="customer.id" :class="{'table-danger': !customer.password}">
                <td>{{ index + 1 }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.surname }}</td>
                <td>{{ customer.contact }}</td>
                <td>{{ customer.email }}</td>
            </tr>
            </tbody>
        </table>

      </main>
      </div>
    </div>
  </div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/receptionist/customers.js"></script>
</body>
</html>
