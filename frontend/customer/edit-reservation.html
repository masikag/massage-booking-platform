<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Center azijskih masaž</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
  <div class="logo">
    <img src="../src/logo1.png" alt="logo">
  </div>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a class="navbar-brand" href="login.html">Odjava</a>
      </div>
    </div>
  </nav>
</header>


    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
        <div id="app">
            <h3 class="mb-4">Rezervacija (ID: {{ reservation.id }})</h3>
            
            <div class="mb-3 row">
            <div class="col-md-6">
                <label for="name" class="form-label">Ime</label>
                <input class="form-control" type="text" :placeholder="customer.name" disabled>
            </div>
            <div class="col-md-6">
                <label for="surname" class="form-label">Priimek</label>
                <input class="form-control" type="text" :placeholder="customer.surname" disabled>
            </div>
            </div>

            <div class="mb-3 row">
            <div class="col-md-6">
                <label for="contact" class="form-label">Kontakt</label>
                <input class="form-control" type="text" :placeholder="customer.contact" disabled>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Pošta</label>
                <input class="form-control" type="text" :placeholder="customer.email" disabled>
            </div>
            </div>

            <div class="mb-3">
            <label for="massage" class="form-label">Masaža</label>
            <select v-model="massageName" class="form-select">
                <option v-for="m in massages" :key="m.id">{{ m.massageName }}</option>
            </select>
            </div>

            <div class="mb-3 row">
            <div class="col-md-6">
                <label for="masseuse" class="form-label">Maserka</label>
                <select v-model="masseuseName" class="form-select">
                <option v-for="m in masseuses" :key="m.id">{{ m.masseuseName }}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date" class="form-label">Datum</label>
                <input class="form-control" v-model="date" type="date">
            </div>
            </div>

            <div class="mb-3 row">
            <div class="col-md-6">
                <label for="start" class="form-label">Začetek</label>
                <input class="form-control" v-model="startTime" type="time">
            </div>
            <div class="col-md-6">
                <label for="end" class="form-label">Konec</label>
                <input class="form-control" v-model="endTime" type="time">
            </div>
            </div>

            <div class="d-flex justify-content-end">
            <button class="btn btn-success" @click="editReservation(reservation.id)">Potrdi spremembe!</button>
            </div>
        </div>
    </main>



<footer class="mt-0" style="margin-top: 0 !important;">
  <div class="footer-section">
    <h5>Podatki o podjetju</h5>
    <p>Center azijskih masaž d.o.o.<br> Dunajska 123, 1000 Ljubljana<br> Davčna št.: SI12345678</p>
    <p><small>&copy; 2025 Center azijskih masaž. Vse pravice pridržane.</small></p>
  </div>
  <div class="footer-section text-center">
    <img src="../src/logo1.png" alt="logo" style="width: 120px; border-radius: 50%;"><br>

        <a href="index.html">Domov</a>
        <a href="massages.html">Masaže</a>
        <a href="masseuses.html">Maserke</a>
        <a href="reservation.html">Rezervacija</a>
        </div>-->
  </div>
  <div class="footer-section text-end">
    <h5>Spremljaj nas</h5>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
    </div>
  </div>
</footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../js/customer/edit-reservation.js"></script>
</body>
</html>
